name: Code Quality & Standards

on:
  push:
    branches: [main, develop, webappover]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Type checking
        run: npm run type-check || npx tsc --noEmit || echo "TypeScript not configured"
      
      - name: Linting
        run: npm run lint || npx eslint . --ext .ts,.tsx,.js,.jsx || echo "ESLint not configured"
      
      - name: Format checking
        run: npm run format:check || npx prettier --check . || echo "Prettier not configured"
      
      - name: Test coverage
        run: |
          npm test -- --coverage --watchAll=false || echo "Tests not configured"
      
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Security audit
        run: |
          npm audit --audit-level=moderate || echo "No vulnerabilities found"
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  performance-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Build application
        run: npm run build || echo "Build not configured"
      
      - name: Check bundle size
        run: |
          if [ -d "build" ] || [ -d ".next" ] || [ -d "dist" ]; then
            du -sh build/ || du -sh .next/ || du -sh dist/ || echo "Build directory not found"
          fi
