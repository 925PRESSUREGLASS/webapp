name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: metabuild_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    defaults:
      run:
        shell: bash
        working-directory: .
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate --prefix apps/meta-api

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/metabuild_ci
        run: npm run prisma:deploy --prefix apps/meta-api

      - name: Cache turbo
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build API
        run: npm run build:api

      - name: Build dashboard
        run: npm run build:dashboard

      - name: Start API for smoke
        env:
          API_KEY: ci-key
          ALLOWED_ORIGIN: http://localhost:5173
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/metabuild_ci
        run: |
          npm run dev --prefix apps/meta-api &
          echo $! > api.pid
          sleep 8

      - name: Smoke test (health/projects/businesses/packages)
        env:
          API_KEY: ci-key
        run: npm run smoke

      - name: Stop API
        if: always()
        run: |
          if [ -f api.pid ]; then kill $(cat api.pid) || true; fi

      - name: Type check dashboard
        run: npm run build:dashboard -- --ssr
